<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Student Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .welcome-box {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Welcome to Spring Flowers Student Management System</h1>
        <p>Manage your profile and academic details easily.</p>
        <a href="profile.html" class="btn">Go to Profile</a>
    </div>

</body>
</html>
